<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>
  <div class="container" id="container">
    <p>Advice #<span id="advice-id">117</span></p>
  
    <h1>" <span id="advice-quote"> It is easy to sit up and take notice, what's difficult is getting up and taking action</span> "</h1> 
    <picture>
      <source media="(max-width: 500px )" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="bla" srcset="">
      
    </picture>

    <button id="submit-btn" onclick="changeAdvice()"></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">D-Yusuf</a>.
  </div>

  <script>
    let id = document.getElementById("advice-id")
    let quote = document.getElementById("advice-quote")
    let submit = document.getElementById("submit-btn")
    let api_url = "https://api.adviceslip.com/advice"
    
    async function changeAdvice(){
      fetch(api_url)
      .then((result)=> result.json())
      .then((data)=> {
        id.innerText = data.slip.id
        quote.innerText = data.slip.advice
        console.log(id, quote);
      })

    }


    
    
  
    // https://api.adviceslip.com/advice
  </script>
</body>
</html>
